<!DOCTYPE html>
<html>
<head>
    <title>Create Simple Icons</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="createIcon(192)">Create 192px Icon</button>
    <button onclick="createIcon(512)">Create 512px Icon</button>
    
    <script>
        function createIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = size;
            canvas.height = size;
            
            // Blue background
            ctx.fillStyle = '#1976D2';
            ctx.fillRect(0, 0, size, size);
            
            // White QR-like pattern
            ctx.fillStyle = 'white';
            const margin = size / 8;
            const blockSize = (size - 2 * margin) / 8;
            
            // Simple QR pattern
            const blocks = [
                [1,1], [1,2], [1,3], [1,5], [1,6],
                [2,1], [2,3], [2,5], [2,6],
                [3,1], [3,2], [3,3], [3,5],
                [5,1], [5,3], [5,5], [5,6],
                [6,1], [6,2], [6,3], [6,5], [6,6]
            ];
            
            blocks.forEach(([x, y]) => {
                const x1 = margin + x * blockSize;
                const y1 = margin + y * blockSize;
                ctx.fillRect(x1, y1, blockSize - 1, blockSize - 1);
            });
            
            // Download the icon
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
            
            console.log(`Created icon-${size}.png`);
        }
        
        // Auto-create both icons
        setTimeout(() => createIcon(192), 1000);
        setTimeout(() => createIcon(512), 2000);
    </script>
</body>
</html>
